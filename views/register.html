<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<body>
    <h2>注册</h2>
    <p class="title">邮箱</p>
    <input type="text" id="email">
    
    <p class="title">邮箱验证码</p>
    <input type="text" id="email-code">
    <button onclick="getEmailCode()">获取验证码</button>
    <p class="title">密码</p>
    <input type="password" id="password">

    <button onclick="register()">注册</button>
    <p>已有账号？去<a href="/login">登录</a></p>
</body>
</html>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    function getEmailCode(){
        let email = document.getElementById('email');
        let code = Math.random().toFixed(6).slice(-6);
        console.log(code);
        axios.get('/email/code', {
            params:{
                email: email.value,
                code:code
            }
        })
        .then(function (response) {
            console.log(response);
        })
        .catch(function (error) {
            console.log(error);
        });
        

    }
    function register(){
        console.log("点击了注册按钮");
        let email = document.getElementById('email');
        let emailCode = document.getElementById('email-code');
        let password = document.getElementById('password');
        
        axios.post('/register', {
            email: email.value,
            emailCode: emailCode.value,
            password:password.value
        })
        .then(function (response) {
            console.log(response);
        })
        .catch(function (error) {
            console.log(error);
        });
    }
</script>
